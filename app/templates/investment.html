<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מחשבון השקעה</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-green-700 text-white">
    <div class="container mx-auto px-4 py-3 flex justify-between">
      <a href="/index.html" class="font-bold">BUSOFT</a>
      <div class="space-x-4">
        <a href="/services.html" class="hover:underline">חזרה לשירותים</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-4 py-10 max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">מחשבון השקעה</h1>

    <form id="investForm" class="bg-white rounded-xl shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">סכום ראשוני (₪)</label>
        <input id="principal" type="number" class="w-full border rounded px-3 py-2" placeholder="10000" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">תשואה שנתית (%)</label>
        <input id="rate" type="number" step="0.01" class="w-full border rounded px-3 py-2" placeholder="7" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">מספר שנים</label>
        <input id="years" type="number" class="w-full border rounded px-3 py-2" placeholder="5" required>
      </div>
      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">חשב</button>
    </form>

    <div id="result" class="mt-6 hidden bg-green-50 border border-green-200 rounded p-4">
      <p class="text-green-900">ערך עתידי: <span id="fv" class="font-bold"></span></p>
    </div>
  </section>

  <script>
    AOS.init(); feather.replace();
    const fmt = n => '₪' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    document.getElementById('investForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        principal: parseFloat(document.getElementById('principal').value),
        annual_rate_percent: parseFloat(document.getElementById('rate').value),
        years: parseFloat(document.getElementById('years').value)
      };
      const res = await fetch('/api/calc/investment', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      if (!res.ok) { alert('שגיאה בחישוב'); return; }
      const data = await res.json();
      document.getElementById('fv').textContent = fmt(data.future_value);
      document.getElementById('result').classList.remove('hidden');
    });
  </script>
</body>
</html>
