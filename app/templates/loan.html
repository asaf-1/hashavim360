<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>מחשבון הלוואה</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-700 text-white">
    <div class="container mx-auto px-4 py-3 flex justify-between">
      <a href="/index.html" class="font-bold">Hashavim360</a>
      <div class="space-x-4">
        <a href="/services.html" class="hover:underline">חזרה לשירותים</a>
      </div>
    </div>
  </nav>

  <section class="container mx-auto px-4 py-10 max-w-3xl">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">מחשבון הלוואה</h1>

    <form id="loanForm" class="bg-white rounded-xl shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">סכום ההלוואה (₪)</label>
        <input id="amount" type="number" class="w-full border rounded px-3 py-2" placeholder="100000" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">ריבית שנתית (%)</label>
        <input id="rate" type="number" step="0.01" class="w-full border rounded px-3 py-2" placeholder="5.5" required>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">מספר שנים</label>
        <input id="years" type="number" class="w-full border rounded px-3 py-2" placeholder="10" required>
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">חשב</button>
    </form>

    <div id="result" class="mt-6 hidden bg-blue-50 border border-blue-200 rounded p-4">
      <p class="text-blue-900">תשלום חודשי: <span id="monthly" class="font-bold"></span></p>
      <p class="text-blue-900">סך כל התשלומים: <span id="total" class="font-bold"></span></p>
      <p class="text-blue-900">סה״כ ריבית: <span id="interest" class="font-bold"></span></p>
    </div>
  </section>

  <script>
    AOS.init(); feather.replace();

    const fmt = n => '₪' + n.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");

    document.getElementById('loanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        amount: parseFloat(document.getElementById('amount').value),
        annual_rate_percent: parseFloat(document.getElementById('rate').value),
        years: parseFloat(document.getElementById('years').value)
      };
      const res = await fetch('/api/calc/loan', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      });
      if (!res.ok) { alert('שגיאה בחישוב'); return; }
      const data = await res.json();
      document.getElementById('monthly').textContent = fmt(data.monthly_payment);
      document.getElementById('total').textContent = fmt(data.total_payment);
      document.getElementById('interest').textContent = fmt(data.total_interest);
      document.getElementById('result').classList.remove('hidden');
    });
  </script>
</body>
</html>
